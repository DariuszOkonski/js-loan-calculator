<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">

  <title>Loan Calculator</title>
</head>

<body>
  <main class="main">
    <div class="error error-js">
      Please check your numbers
    </div>

    <h1 class="main__header">Loan Calculator</h1>

    <form>
      <div class="input-calculate">
        <div class="input-calculate__left">$</div>
        <input type="number" class="input-calculate__right input-loan-amount-js" placeholder="Loan Amount">
      </div>

      <div class="input-calculate">
        <div class="input-calculate__left">%</div>
        <input type="number" class="input-calculate__right input-interest-js" placeholder="Interest">
      </div>

      <div class="input-calculate">
        <div class="input-calculate__left">Years</div>
        <input type="number" class="input-calculate__right input-years-to-pay-js" placeholder="Years To Repay">
      </div>

      <input type="submit" value="Calculate" class="btn btn-calculate-js">
    </form>

    <input type="submit" value="Clear" class="btn btn-clear-js">

    <section class="loading loading-js">
      <img class="loading__gif" src="img/loading.gif" alt="loading">
    </section>

    <section class="results results-js">
      <h2 class="results__header">Results</h2>

      <div class="input-calculate">
        <div class="input-calculate__left">Monthly Payment</div>
        <input type="number" class="input-calculate__right output-monthly-payment-js" disabled>
      </div>

      <div class="input-calculate">
        <div class="input-calculate__left">Total Payment</div>
        <input type="number" class="input-calculate__right output-total-payment-js" disabled>
      </div>

      <div class="input-calculate">
        <div class="input-calculate__left">Total Interest</div>
        <input type="number" class="input-calculate__right output-total-intrest-js" disabled>
      </div>
    </section>

  </main>

  <script src="js/LoanCalculator.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
