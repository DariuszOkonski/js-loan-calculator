<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">

  <title>Loan Calculator</title>
</head>

<body>
  <main class="main">
    <div class="error">
      Please check your numbers
    </div>

    <h1 class="main__header">Loan Calculator</h1>

    <form>
      <div class="input-calculate">
        <div class="input-calculate__left">$</div>
        <input type="number" class="input-calculate__right" placeholder="Loan Amount">
      </div>

      <div class="input-calculate">
        <div class="input-calculate__left">%</div>
        <input type="number" class="input-calculate__right" placeholder="Interest">
      </div>

      <div class="input-calculate">
        <div class="input-calculate__left">Years</div>
        <input type="number" class="input-calculate__right" placeholder="Years To Repay">
      </div>

      <input type="submit" value="Calculate" class="btn">
    </form>

    <input type="submit" value="Clear" class="btn">

    <section class="loading">
      <img class="loading__gif" src="img/loading.gif" alt="loading">
    </section>

    <section class="results">
      results
    </section>

  </main>

  <script src="js/script.js"></script>
</body>

</html>
